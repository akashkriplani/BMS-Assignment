<div class="container">
  <form action="" class="form-group">
    <input name="value" type="text" class="form-control" [(ngModel)]="value" (blur)="handleUserInput(value)" />
  </form>
  {{value}}
</div>
<div class="container" *ngFor="let d of duplicateNumbers">
  {{d}} already exists.
</div>
<div class="container" *ngFor="let a of addToList">
  {{a}} have been added to the list.
</div>
